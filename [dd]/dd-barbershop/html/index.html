<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <title>Document</title>
</head>
<body>
    <div class="text main-title" id="select-style"></div>

    <div class="container">
        <div class="lateral" id="lateral">
            <div class="controls"><p>Q</p></div>
            <div class="lateral-button lateral-selected" id="hair" style="background-image: url(./img/icons/hair.png);">
            </div>
            <div class="lateral-button" id="hair-color" style="background-image: url(./img/icons/hair-color.png);">
            </div>
            <div class="lateral-button" id="beard" style="background-image: url(./img/icons/beard.png);">
            </div>
            <div class="lateral-button" id="beard-color" style="background-image: url(./img/icons/beard-color.png);">
            </div>
            <div class="controls"><p>E</p></div>
        </div>
    
        <div class="middle" id="middle">
            <div class="title"></div>
            <div class="separator"></div>
            <div class="list">
            </div>
    
            <div class="bottom-line">
                <div class="controls-apply apply-on-all"><p>confirm</p></div>
            </div>
        </div>

        <div class="right" id="right">
            <div class="title"></div>
            <div class="close close-all"><span class="material-symbols-outlined">close</span></div>
            <div class="separator"></div>
            <div class="list2"></div>
        </div>
    </div>

    <div class="popup-confirm">
        <p class="title"></p>

        <div class="controls-confirm-container">
            <div class="controls-confirm cancel"><p></p></div>
            <div class="controls-confirm confirm-on-all"><p></p></div>
        </div>
    </div>

    <div class="list-button"></div>

    <button class="turn turn-left">
        <span class="material-symbols-outlined">
            switch_access_shortcut
        </span>
    </button>
    <button class="turn turn-right">
        <span class="material-symbols-outlined">
            switch_access_shortcut
        </span>
    </button>

    <script src="./script.js"></script>
</body>
</html>
