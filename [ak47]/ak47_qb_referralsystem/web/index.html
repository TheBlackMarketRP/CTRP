<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Referral System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-white bg-transparent flex items-center justify-center min-h-screen">
    
    <div id="referralSystem" class="main-container max-h-[60rem] rounded-2xl shadow-2xl w-full max-w-[110rem] mx-auto p-4 sm:p-6 lg:p-8 hidden">
        
        <div id="toast" class="toast"></div>

        <div class="text-center mb-8">
            <h1 id="referral_system_title" class="text-4xl lg:text-5xl font-black uppercase tracking-widest text-cyan-300 neon-text"></h1>
            <p id="referral_system_desc" class="text-gray-400 mt-2 text-lg"></p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-[1fr_1.5fr_2fr] gap-6">
            <div class="lg:col-span-1 flex flex-col gap-[1.2rem]">
                <div class="glass-card p-6 rounded-xl text-center flex flex-col items-center">
                    <h2 id="your_referral_code" class="text-xl font-bold uppercase tracking-widest text-cyan-300 mb-4"></h2>
                    <div class="bg-gray-900/50 border-2 border-dashed border-cyan-400 rounded-lg px-4 py-3 flex items-center justify-between w-full">
                        <span id="referralCode" class="text-2xl font-mono tracking-wider">LOADING...</span>
                        <button onclick="copyCode()" class="text-cyan-300 hover:text-white transition-colors duration-200 ml-4"><i class="fas fa-copy fa-lg"></i></button>
                    </div>
                    <p id="share_code_text" class="text-xs text-gray-400 mt-3"></p>
                </div>

                <div id="submitCodeCard" class="glass-card p-6 rounded-xl text-center flex-col items-center hidden">
                    <h2 id="submit_a_code" class="text-xl font-bold uppercase tracking-widest text-purple-300 mb-4"></h2>
                    <div class="mb-4">
                        <div id="starterPackContainer" class="flex justify-center items-center gap-3 mb-2"></div>
                        <p id="submit_code_desc" class="text-sm text-gray-300"></p>
                    </div>
                    <input id="submitCodeInput" type="text" class="w-full bg-gray-900/50 text-white placeholder-gray-500 rounded-lg p-3 text-center border-2 border-purple-400 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all">
                    <button id="submit_button" onclick="submitCode()" class="neon-button bg-purple-600 hover:bg-purple-500 text-white font-bold py-3 px-8 rounded-lg mt-4 w-full uppercase tracking-wider"></button>
                </div>
                
                <div class="glass-card p-6 rounded-xl">
                    <h2 id="your_stats" class="text-xl font-bold uppercase tracking-widest text-cyan-300 mb-4"></h2>
                    <div class="space-y-3 text-lg">
                        <div class="flex justify-between items-center">
                            <span id="successful_referrals"></span>
                            <span id="statsSuccessful" class="font-bold text-white text-2xl">0</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span id="pending_referrals"></span>
                            <span id="statsPending" class="font-bold text-white text-2xl">0</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span id="next_reward_in"></span>
                            <span id="statsNextReward" class="font-bold text-white text-2xl"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-1 glass-card p-6 rounded-xl flex flex-col h-[48rem]">
                <h2 id="referral_progress_title" class="text-2xl font-bold mb-4 text-center uppercase tracking-widest"></h2>
                <div id="referralList" class="flex-1 overflow-y-auto pr-2 space-y-4"></div>
            </div>
            
            <div class="lg:col-span-1 glass-card p-6 rounded-xl flex flex-col h-[48rem]">
                <h2 id="rewards_title" class="text-2xl font-bold mb-4 text-center uppercase tracking-widest"></h2>
                <div id="rewardList" class="flex-1 overflow-y-auto pr-2 grid grid-cols-2 md:grid-cols-3 gap-4 content-start"></div>
            </div>
        </div>
    </div>
    
    <div id="imageTooltip" class="image-tooltip">
        <img id="tooltipImage" src="" alt="Image Preview">
    </div>

    <div id="plateModal" class="plate-modal-container hidden">
        <div class="plate-modal glass-card p-8 rounded-2xl w-full max-w-md text-center">
            <h2 id="plate_modal_title" class="text-2xl font-bold uppercase tracking-widest text-purple-300 mb-2">Enter Custom Plate</h2>
            <p id="plate_modal_desc" class="text-gray-400 mb-6">6-8 characters. Uppercase letters & numbers only.</p>
            <input type="text" id="plateInput" maxlength="8" class="w-full bg-gray-900/50 text-white placeholder-gray-500 rounded-lg p-3 text-center text-2xl font-mono tracking-widest border-2 border-purple-400 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all uppercase" placeholder="MYPLATE">
            <div class="flex gap-4 mt-6">
                <button id="plateCancelBtn" class="flex-1 neon-button bg-red-600 hover:bg-red-500 text-white font-bold py-3 px-6 rounded-lg uppercase tracking-wider">Cancel</button>
                <button id="plateSubmitBtn" class="flex-1 neon-button bg-green-600 hover:bg-green-500 text-white font-bold py-3 px-6 rounded-lg uppercase tracking-wider">Submit</button>
            </div>
        </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
