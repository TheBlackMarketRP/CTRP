<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Radio UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/phosphor-icons"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="draggable-radio-wrapper">
        
        <div id="radio-frame-container">
            <img src="images/radioframe.png" alt="Radio Frame">
        </div>

        <div id="radio-container" class="flex flex-col">
            <div class="radio-screen flex-grow flex flex-col p-4 text-white relative overflow-hidden">
                <div class="flex justify-between items-center mb-4">
                    <div class="flex items-center space-x-2">
                        <i class="ph-bold ph-wifi-high text-green-400"></i>
                        <span id="connection-status" class="text-sm font-medium text-green-400">Connected</span>
                    </div>
                    <div class="flex items-center space-x-2 text-gray-400">
                        <i class="ph ph-battery-full"></i>
                        <span class="text-xs font-semibold">100%</span>
                    </div>
                </div>

                <div id="views-container" class="flex-grow">
                    <div id="main-view" class="">
                        <div class="text-center my-4">
                            <p class="text-gray-400 text-sm" data-translate="ui_current_frequency">CURRENT FREQUENCY</p>
                            <h1 id="current-frequency" class="text-5xl font-bold tracking-wider">----</h1>
                        </div>
                        
                        <div class="mt-6">
                            <p class="text-gray-400 text-xs mb-2" data-translate="ui_volume">VOLUME</p>
                            <div class="flex items-center space-x-3">
                                <i class="ph ph-speaker-simple-low"></i>
                                <input id="volume-slider" type="range" min="0" max="100" value="75" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer volume-slider">
                                <i class="ph ph-speaker-simple-high"></i>
                            </div>
                        </div>

                        <div class="mt-8 flex justify-center items-center space-x-6">
                            <button id="power-btn" class="text-white rounded-full p-4 focus:outline-none focus:ring-2 focus:ring-opacity-50 transition-all duration-300">
                                <i class="ph-bold ph-power text-2xl"></i>
                            </button>
                            <button id="disconnect-btn" class="bg-red-600 hover:bg-red-700 text-white rounded-full p-4 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 transition">
                                <i class="ph-bold ph-phone-disconnect text-2xl"></i>
                            </button>
                        </div>
                    </div>

                    <div id="dial-pad-view" class="hidden-view h-full flex flex-col">
                        <input id="dial-input" type="text" class="w-full bg-gray-800 text-center text-3xl p-2 rounded-lg mb-4" placeholder="000.0" readonly>
                        <div class="grid grid-cols-3 gap-3 flex-grow">
                            <button class="dial-pad-btn bg-gray-800 rounded-lg text-2xl font-bold" data-key="1">1</button>
                            <button class="dial-pad-btn bg-gray-800 rounded-lg text-2xl font-bold" data-key="2">2</button>
                            <button class="dial-pad-btn bg-gray-800 rounded-lg text-2xl font-bold" data-key="3">3</button>
                            <button class="dial-pad-btn bg-gray-800 rounded-lg text-2xl font-bold" data-key="4">4</button>
                            <button class="dial-pad-btn bg-gray-800 rounded-lg text-2xl font-bold" data-key="5">5</button>
                            <button class="dial-pad-btn bg-gray-800 rounded-lg text-2xl font-bold" data-key="6">6</button>
                            <button class="dial-pad-btn bg-gray-800 rounded-lg text-2xl font-bold" data-key="7">7</button>
                            <button class="dial-pad-btn bg-gray-800 rounded-lg text-2xl font-bold" data-key="8">8</button>
                            <button class="dial-pad-btn bg-gray-800 rounded-lg text-2xl font-bold" data-key="9">9</button>
                            <button class="dial-pad-btn bg-gray-800 rounded-lg text-2xl font-bold" data-key=".">.</button>
                            <button class="dial-pad-btn bg-gray-800 rounded-lg text-2xl font-bold" data-key="0">0</button>
                            <button id="dial-backspace" class="dial-pad-btn bg-gray-800 rounded-lg flex items-center justify-center"><i class="ph ph-backspace text-2xl"></i></button>
                        </div>
                        <div class="grid grid-cols-2 gap-3 mt-3">
                            <button id="dial-save" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-3 rounded-lg flex items-center justify-center space-x-2"><i class="ph ph-star"></i><span data-translate="ui_save">Save</span></button>
                            <button id="dial-connect" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-lg flex items-center justify-center space-x-2"><i class="ph ph-phone"></i><span data-translate="ui_connect">Connect</span></button>
                        </div>
                    </div>

                    <div id="favorites-view" class="hidden-view">
                        <h2 class="text-xl font-bold mb-4" data-translate="ui_favorites_title">Favorites</h2>
                        <div id="favorites-list" class="space-y-2">
                            </div>
                    </div>

                    <div id="recents-view" class="hidden-view">
                        <h2 class="text-xl font-bold mb-4" data-translate="ui_recents_title">Recent Channels</h2>
                        <div id="recents-list" class="space-y-2">
                            </div>
                    </div>

                    <div id="settings-view" class="hidden-view flex flex-col h-full">
                        <h2 class="text-xl font-bold mb-2 flex-shrink-0" data-translate="ui_settings_title">Settings</h2>
                        <div class="settings-scroll flex-grow overflow-y-auto space-y-4 pr-2">
                            <div class="flex items-center justify-between bg-gray-800 p-3 rounded-lg">
                                <label for="drag-ui" class="font-medium" data-translate="ui_drag_ui">Drag to Move UI</label>
                                <label class="switch"><input id="drag-ui" type="checkbox"><span class="slider"></span></label>
                            </div>
                            <div class="flex items-center justify-between bg-gray-800 p-3 rounded-lg">
                                <label for="show-playerlist" class="font-medium" data-translate="ui_show_playerlist">Show Player List</label>
                                <label class="switch"><input id="show-playerlist" type="checkbox" checked><span class="slider"></span></label>
                            </div>
                            <div class="flex items-center justify-between bg-gray-800 p-3 rounded-lg">
                                <label for="click-sound" class="font-medium" data-translate="ui_click_sound">Click Sound</label>
                                <label class="switch"><input id="click-sound" type="checkbox" checked><span class="slider"></span></label>
                            </div>
                            <div class="flex flex-col space-y-2 bg-gray-800 p-3 rounded-lg">
                                <label for="ui-zoom" class="font-medium" data-translate="ui_ui_zoom">UI Zoom</label>
                                <input id="ui-zoom" type="range" min="50" max="150" value="100" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer volume-slider">
                            </div>
                            <div class="flex flex-col space-y-2 bg-gray-800 p-3 rounded-lg">
                                <label for="playerlist-zoom" class="font-medium" data-translate="ui_playerlist_zoom">Player List Zoom</label>
                                <input id="playerlist-zoom" type="range" min="50" max="150" value="100" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer volume-slider">
                            </div>
                            <div class="flex flex-col space-y-2 bg-gray-800 p-3 rounded-lg">
                                <label for="ui-volume" class="font-medium" data-translate="ui_ui_volume">UI Volume</label>
                                <input id="ui-volume" type="range" min="0" max="100" value="10" step="10" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer volume-slider">
                            </div>
                            <div class="flex flex-col space-y-2 bg-gray-800 p-3 rounded-lg">
                                <label for="anim-select" class="font-medium" data-translate="ui_animation">Animation</label>
                                <div class="relative">
                                    <select id="anim-select" class="w-full bg-gray-700 text-white rounded-lg p-2 appearance-none cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        </select>
                                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-white">
                                        <i class="ph-bold ph-caret-down"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="radio-nav" class="grid grid-cols-5 gap-2 pt-2 border-t border-gray-700">
                    <button class="nav-btn p-2 rounded-lg flex flex-col items-center active" data-view="main-view"><i class="ph ph-house text-2xl"></i><span class="text-xs" data-translate="ui_home">Home</span></button>
                    <button class="nav-btn p-2 rounded-lg flex flex-col items-center" data-view="dial-pad-view"><i class="ph ph-phone-call text-2xl"></i><span class="text-xs" data-translate="ui_dial">Dial</span></button>
                    <button class="nav-btn p-2 rounded-lg flex flex-col items-center" data-view="favorites-view"><i class="ph ph-star text-2xl"></i><span class="text-xs" data-translate="ui_favs">Favs</span></button>
                    <button class="nav-btn p-2 rounded-lg flex flex-col items-center" data-view="recents-view"><i class="ph ph-clock-counter-clockwise text-2xl"></i><span class="text-xs" data-translate="ui_recent">Recent</span></button>
                    <button class="nav-btn p-2 rounded-lg flex flex-col items-center" data-view="settings-view"><i class="ph ph-gear text-2xl"></i><span class="text-xs" data-translate="ui_settings">Settings</span></button>
                </div>
            </div>
        </div>
    </div>

    <div id="player-list-card" class="player-list-card" style="display: none;">
        <h3 class="text-lg font-bold text-white mb-3" style="text-shadow: 0px 0px 3px rgba(0,0,0,1);" data-translate="ui_connected_members">Connected Members</h3>
        <div id="player-list" class="space-y-2">
            </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
