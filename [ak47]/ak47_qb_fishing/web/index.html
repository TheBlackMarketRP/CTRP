<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Fishing Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="ui-container" class="hidden justify-center items-center h-screen p-4">
        <div class="w-[85rem] h-[52rem] glass-card rounded-2xl text-white flex flex-col lg:flex-row overflow-hidden">
            <div class="w-full lg:w-1/3 p-6 flex flex-col space-y-6 border-b lg:border-b-0 lg:border-r border-[var(--border-color)]">
                <div>
                    <h1 id="player-name" class="text-2xl font-bold">Player Name</h1>
                    <p class="text-[var(--accent-color-cyan)]" data-translate="ui_fisherman">Fisherman</p>
                </div>
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <span id="player-level" class="font-bold text-lg">Level 1</span>
                        <span id="player-xp" class="text-sm text-gray-300">0 / 500 XP</span>
                    </div>
                    <div class="w-full bg-black/30 rounded-full h-4 border border-[var(--border-color)]">
                        <div id="xp-bar" class="progress-bar-inner h-full rounded-full" style="width: 0%;"></div>
                    </div>
                </div>
                <div class="flex-grow flex flex-col overflow-hidden">
                    <h2 class="text-2xl font-bold mb-2 text-center" data-translate="ui_gear">Fisherman's Gear</h2>
                    <hr class="stylish-hr">
                    <div id="shop-items-container" class="space-y-4 overflow-y-auto custom-scrollbar pr-2 pt-[1rem]">
                        </div>
                </div>
            </div>
            <div class="flex-1 p-6 flex flex-col">
                <h2 class="text-3xl font-bold mb-2 text-center" data-translate="ui_sell_catch">Sell Your Catch</h2>
                <hr class="stylish-hr">
                <div class="flex-grow overflow-y-auto custom-scrollbar pr-2">
                    <div id="fish-market-container" class="grid grid-cols-4 gap-4 mt-[1rem]">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <div id="prompt-container" class="hidden prompt-overlay fixed inset-0 justify-center items-center">
        <div class="glass-card2 w-full max-w-sm p-8 rounded-xl flex flex-col space-y-6">
            <h3 id="prompt-title" class="text-xl font-bold text-center text-white">Enter Amount</h3>
            <input id="prompt-input" type="number" min="1" value="1" class="w-full bg-black/30 text-white text-center text-lg p-3 rounded-lg border border-[var(--border-color)] focus:ring-2 focus:ring-[var(--accent-color-blue)] focus:outline-none transition-all">
            <div class="flex justify-around space-x-4">
                <button id="prompt-cancel" class="stylish-button cancel-button" data-translate="ui_cancel">Cancel</button>
                <button id="prompt-confirm" class="stylish-button confirm-button" data-translate="ui_confirm">Confirm</button>
            </div>
        </div>
    </div>
    
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
