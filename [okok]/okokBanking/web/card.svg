<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1008" viewBox="0 0 1600 1008">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgLinear" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#2a2a2a"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>

    <!-- Vignette -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="75%">
      <stop offset="70%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.35"/>
    </radialGradient>

    <!-- Line styles -->
    <style>
      .L { stroke: #484848; stroke-linecap: round; stroke-linejoin: round; fill: none; }
      .L-strong { stroke-width: 2.0; opacity: 0.50; }
      .L-soft   { stroke-width: 1.2; opacity: 0.50; }
    </style>

    <!-- Emboss filter -->
    <filter id="emboss" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="-0.4" dy="-0.4" stdDeviation="0.4" flood-color="#ffffff" flood-opacity="0.08"/>
      <feDropShadow dx="0.5" dy="0.5" stdDeviation="0.6" flood-color="#000000" flood-opacity="0.22"/>
    </filter>

    <!-- Micro-lozenge mesh pattern (quadradinhos) -->
    <pattern id="mesh" patternUnits="userSpaceOnUse" width="60" height="60" patternTransform="rotate(45)">
      <rect x="20" y="0" width="20" height="20" transform="rotate(45 30 10)" fill="none"
            stroke="#484848" stroke-opacity="0.35" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1600" height="1008" fill="url(#bgLinear)"/>
  <rect width="1600" height="1008" fill="url(#vignette)"/>

  <!-- Mesh pattern (squares) -->
  <g filter="url(#emboss)">
    <rect width="1600" height="1008" fill="url(#mesh)"/>
  </g>

  <!-- Vertical-diagonal waves from the 2nd image (no horizontal waves) -->
  <g transform="rotate(12 800 504)" filter="url(#emboss)">
    <!-- Strong waves -->
    <path d="M 250,-120
             C 310,  40  190, 180  250, 340
             S 310, 640  250, 820
             S 190,1080  250,1220" class="L L-strong"/>
             
    <path d="M 520,-120
             C 600,  60  440, 220  520, 380
             S 600, 700  520, 860
             S 440,1120  520,1260" class="L L-strong"/>

    <path d="M 820,-120
             C 900,  10  720, 240  820, 420
             S 920, 760  820, 940
             S 720,1200  820,1320" class="L L-strong"/>

    <path d="M 1120,-120
             C 1180, 100 1060, 260 1120, 420
             S 1180, 760 1120, 940
             S 1060,1200 1120,1340" class="L L-strong"/>

    <!-- Softer in-between waves -->
    <path d="M 380,-120
             C 430,  20  330, 180  380, 320
             S 430, 620  380, 800
             S 330,1060  380,1200" class="L L-soft"/>

    <path d="M 980,-120
             C 1060,  40  900, 200  980, 360
             S 1060, 680  980, 860
             S 900,1140  980,1300" class="L L-soft"/>

    <path d="M 1360,-120
             C 1420,  20 1300, 220 1360, 380
             S 1420, 720 1360, 900
             S 1300,1180 1360,1340" class="L L-soft"/>
  </g>
</svg>
