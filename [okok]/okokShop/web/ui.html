<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link href="https://cdn.jsdelivr.net/npm/simple-datatables@5.0/dist/style.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
		<link href="styles.css" rel="stylesheet">
	</head>

	<body>
		<!-- Business Overview -->
		<div class="overview">
			<div class="card main_card">
				<div id="overview_menu" class="card-body main_card-body"></div>
			</div>
		</div>

		<!-- Business Sales -->
		<div class="stock">
			<div class="card main_card">
				<div id="stock_menu" class="card-body main_card-body">
					</div>
				</div>
			</div>
		</div>

		<!-- Business Orders -->
		<div class="orders">
			<div class="card main_card">
				<div id="orders_menu" class="card-body main_card-body"></div>
			</div>
		</div>

		<!-- Business Employees -->
		<div class="employees">
			<div class="card main_card">
				<div id="employees_menu" class="card-body main_card-body">	
				</div>
			</div>
		</div>


		<!-- Business Sales -->
		<div class="sales">
			<div class="card main_card">
				<div id="sales_menu" class="card-body main_card-body">
					</div>
				</div>
			</div>
		</div>

		<!-- Loading Data -->
		<div class="loading">
			<div class="card main_card">
				<div class="card-body main_card-body">
					<div class="row h-100">
						<div class="d-flex justify-content-center flex-column align-items-center">
							<span class="load"></span>
							<br>
							<div id="loading_data_card" class="loadingtxt"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Buy Business Modal -->
		<div class="modal fade" id="buybusiness_modal">
			<div class="modal-dialog modal-lg modal-dialog-centered w21">
				<div class="modal-content">
					<div class="modal-body text-center">
						<span id="buy_business_title" class="modal-t"></span>
						<hr class="mg070">
						<span class="close-button" data-bs-dismiss="modal" id="closeBuyBusinessModal"><i class="fas fa-times"></i></span>
						<div id="buy_business_text" class="conf_fire text-center"><span id="shop_name"></span> <div id="buy_business_for"></div></div>
						<div class="d-flex justify-content-center align-items-center mt-625">
							<span id="closeBuyBusinessButton" class="btn btn-dark w-50 modal-buttons me-3" data-bs-dismiss="modal"></span>
							<span id="buybusiness_btn_modal" class="btn btn-blue w-50 modal-buttons" data-bs-dismiss="modal"></span>
						</div>
					</div>
				</div>
			</div>
		</div>


		<!-- Sell Business Modal -->
		<div class="modal fade" id="sellbusiness_modal">
			<div class="modal-dialog modal-lg modal-dialog-centered w21">
				<div class="modal-content">
					<div class="modal-body text-center">
						<span id="sell_business_title" class="modal-t"></span>
						<hr class="mg070">
						<span class="close-button" data-bs-dismiss="modal" id="closeModal"><i class="fas fa-times"></i></span>
						<div class="conf_fire text-center" id="sellbusiness_message"></div>
						<div class="d-flex justify-content-center align-items-center mt-625 ">
							<span id="cancel_buybusiness" class="btn btn-dark w-50 modal-buttons me-3" data-bs-dismiss="modal"></span>
							<span id="sellbusiness_button_modal" class="btn btn-blue w-50 modal-buttons" data-bs-dismiss="modal"></span>
						</div>
					</div>
				</div>
			</div>
		</div>


		<!-- Fire Myself Modal -->
		<div class="modal fade" id="firemyself_modal">
			<div class="modal-dialog modal-lg modal-dialog-centered w21">
				<div class="modal-content">
					<div class="modal-body text-center">
						<span id="fire_myself_title" class="modal-t"></span>
						<hr class="mg070">
						<span class="close-button" data-bs-dismiss="modal" id="closeModal"><i class="fas fa-times"></i></span>
						<div class="conf_fire text-center" id="firemyself_message"></div>
						<div class="d-flex justify-content-center align-items-center mt-625 ">
							<span id="cancel_firemyself" class="btn btn-dark w-50 modal-buttons me-3" data-bs-dismiss="modal"></span>
							<span id="firemyself_button_modal" class="btn btn-blue w-50 modal-buttons" data-bs-dismiss="modal"></span>
						</div>
					</div>
				</div>
			</div>
		</div>

		
		<!-- Deposit Modal -->
		<div class="modal fade" id="depositModal">
			<div class="modal-dialog modal-lg modal-dialog-centered w21">
				<div class="modal-content">
					<div class="modal-body text-center p-07151515">
						<span id="deposit_money_title" class="modal-t"></span>
						<hr class="mg070">
						<span class="close-button-modal" data-bs-dismiss="modal" id="closeDepositModal"><i class="fas fa-times"></i></span>
						<div class="d-flex justify-content-center flex-column mt-3">
							<input type="number" id="deposit_money" class="form-control text-center" onkeyup="checkIfEmpty()">
							<button type="button" id="deposit" class="btn btn-blue" data-bs-toggle="modal" data-bs-target="#depositModal" disabled></button>
						</div>
					</div>
				</div>
			</div>
		</div>


		<!-- Withdraw Modal -->
		<div class="modal fade" id="withdrawModal">
			<div class="modal-dialog modal-lg modal-dialog-centered w21">
				<div class="modal-content">
					<div class="modal-body text-center p-07151515">
						<span id="withdraw_money_title" class="modal-t"></span>
						<hr class="mg070">
						<span class="close-button-modal" data-bs-dismiss="modal" id="closeWithdrawModal"><i class="fas fa-times"></i></span>
						<div class="d-flex justify-content-center flex-column mt-3">
							<input type="number" id="withdraw_money" class="form-control text-center" onkeyup="checkIfEmpty()">
							<button type="button" id="withdraw" class="btn btn-blue" data-bs-toggle="modal" data-bs-target="#withdrawModal" disabled>Withdraw</button>
						</div>
					</div>
				</div>
			</div>
		</div>


		<!-- Increase Capacity Modal -->
		<div class="modal fade" id="increaseCapacityModal">
			<div class="modal-dialog modal-lg modal-dialog-centered w21">
				<div class="modal-content">
					<div class="modal-body text-center p-07151515">
						<span id="increase_capacity_title" class="modal-t"></span>
						<hr class="mg070">
						<span class="close-button-modal" data-bs-dismiss="modal" id="closeIncreaseCapacityModal"><i class="fas fa-times"></i></span>
						<div class="d-flex justify-content-center flex-column mt-3">
							<select id="dropdown_capacity" class="form-select form-select-lg" onchange="checkIfEmpty()">
							</select>
							<button type="button" id="increase_capacity" class="btn btn-blue" data-bs-toggle="modal" data-bs-target="#increaseCapacityModal"></button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- New Order Modal -->
		<div class="modal fade" id="newOrderModal">
			<div class="modal-dialog modal-dialog-centered w21">
				<div class="modal-content">
					<div class="modal-body text-center p-07151515">
						<span id="new_order_title" class="modal-t"></span>
						<hr class="mg070">
						<span class="close-button-modal" data-bs-dismiss="modal" id="closeNewOrderModal"><i class="fas fa-times"></i></span>
						<div class="d-flex justify-content-center flex-column mt-3">
							<select id="dropdownOrders" class="form-select form-select-lg" onChange="checkIfEmpty()">
							</select>
							<input type="number" id="order_amount" class="form-control mt-3" onkeyup="checkIfEmpty()">
							<button type="button" id="new_order" class="btn btn-blue" data-bs-toggle="modal" data-bs-target="#newOrderModal" disabled></button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Edit Item Modal -->
		<div class="modal fade" id="editItemModal">
			<div class="modal-dialog modal-dialog-centered w21">
				<div class="modal-content">
					<div class="modal-body text-center p-07151515">
						<span id="edit_item_title" class="modal-t"></span>
						<hr class="mg070">
						<span class="close-button-modal" data-bs-dismiss="modal" id="closeEditItemModal"><i class="fas fa-times"></i></span>
						<div class="d-flex justify-content-center flex-column">
							<span id="edit_item_name" class="text-center fs125 fw600"></span>
							<input type="text" id="item_name" class="form-control text-center" onkeyup="checkIfEmpty()" readonly>
							<span id="edit_item_current_price" class="fs125 fw600 mt-2"></span>
							<input type="text" id="item_old_price" class="form-control text-center" onkeyup="checkIfEmpty()" readonly>
							<span id="edit_item_new_price" class="fs125 fw600 mt-2"></span>
							<input type="number" id="item_price" class="form-control text-center" onkeyup="checkIfEmpty()">
							<div id="fire_employee_btn" data-bs-toggle="modal" data-bs-target="#fireEmployeeModal" data-bs-dismiss="modal"></div>
							<button type="button" id="edit_item" class="btn btn-blue" data-bs-dismiss="modal" disabled></button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Hire Employee Modal -->
		<div class="modal fade" id="hireEmployeeModal">
			<div class="modal-dialog modal-dialog-centered w21">
				<div class="modal-content">
					<div class="modal-body text-center p-07151515">
						<span id="hire_employee_title" class="modal-t"></span>
						<hr class="mg070">
						<span class="close-button-modal" data-bs-dismiss="modal" id="closeHireEmployeeModal"><i class="fas fa-times"></i></span>
						<div class="d-flex justify-content-center flex-column mt-3">
							<select id="dropdown_to_hire" class="form-select form-select-lg" onChange="checkIfEmpty()">
								<option value="0"></option>
							</select>
							<button type="button" id="confirmHireEmployee" class="btn btn-blue" data-bs-toggle="modal" data-bs-target="#hireEmployeeModal" disabled></button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Edit Employee Modal -->
		<div class="modal fade" id="editEmployeeModal">
			<div class="modal-dialog modal-dialog-centered w21">
				<div class="modal-content">
					<div class="modal-body text-center p-07151515">
						<span id="edit_employee_title" class="modal-t"></span>
						<hr class="mg070">
						<span class="close-button-modal" data-bs-dismiss="modal" id="closeEditEmployeeModal"><i class="fas fa-times"></i></span>
						<div class="d-flex justify-content-center flex-column">
							<span id="edit_employee_name" class="text-center fs125 fw600"></span>
							<input type="text" id="employee_name" class="form-control text-center" onkeyup="checkIfEmpty()" readonly>
							<span id="edit_employee_total_orders" class="fs125 fw600 mt-2"></span>
							<input type="number" id="employee_total-orders" class="form-control text-center" onkeyup="checkIfEmpty()" readonly>
							<span id="edit_employee_grade" class="fs125 fw600 mt-2"></span>
							<select id="dropdownRanks" class="form-select form-select-lg" onChange="checkIfEmpty()">
							</select>
							<div class="femployee" id="fire_employee_btn" data-bs-toggle="modal" data-bs-target="#fireEmployeeModal" data-bs-dismiss="modal"><i class="fas fa-trash"></i><span id="edit_fire_employee"></span></div>
							<button type="button" id="edit_employee" class="btn btn-blue" data-bs-dismiss="modal" disabled></button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Fire Employee Modal -->
		<div class="modal fade" id="fireEmployeeModal">
			<div class="modal-dialog modal-lg modal-dialog-centered w21">
				<div class="modal-content">
					<div class="modal-body text-center">
						<span id="fire_employee_title" class="modal-t"></span>
						<hr class="mg070">
						<span class="close-button" data-bs-dismiss="modal" id="closeFireEmployeeModal"><i class="fas fa-times"></i></span>
						<div id="fireEmployeeNameChange" class="conf_fire text-center"></div>
						<div class="d-flex justify-content-center align-items-center mt-625">
							<span id="cancel_fire" class="btn btn-dark w-50 modal-buttons me-3" data-bs-dismiss="modal"></span>
							<span id="fire_employee" class="btn btn-blue w-50 modal-buttons" data-bs-dismiss="modal"></span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Buy Menu Modal -->
        <div class="buy_menu">
			<div class="page-title_div">
            	<div id="shop_client_name" class="page-title"></div>
			</div>
			<hr class="mg050625">
			<div class="d-flex">
				<div id="item_list" class="items_window"></div>
				<div class="cart">
					<div id="cart_items" class="cart_window pr03125"></div>
				</div>
			</div>
		</div>

		<!-- Payment Modal -->
		<div class="modal fade" id="paymentModal">
			<div class="modal-dialog modal-lg modal-dialog-centered w21">
				<div class="modal-content">
					<div class="modal-body modal-body-payment text-center" id="payment-info">
						<span id="summary_title" class="modal-t"></span>
						<hr class="mg070 mr06875">
						<span class="close-button_modal" data-bs-dismiss="modal"><i class="fas fa-times"></i></span>
						<div id="payment_summary" class="payment_scroll">	</div>
						<div id="payment_summary_total" class="payment-total_div"></div>
						<hr class="mg070 mr06875">
						<div id="paywith_title" class="paywith"></div>
						<div class="payment-btns_div">
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>
		<script src="https://cdn.jsdelivr.net/npm/simple-datatables@5.0 " crossorigin="anonymous "></script>
		<script src="scripts.js " type="text/javascript "></script>
	</body>
</html>
