<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LASHES & STRIPS V1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body style="display: none;">
    <div id="menu-container">
        <div id="menu-header">
            <img src="image/left_lash.png" alt="Left Lashes" class="header-icon shoe-logo">
            <img src="image/LASH-LOGO.png" alt="Lashes Logo" class="header-logo">
            <img src="image/right_lash.png" alt="Right Lashes" class="header-icon shoe-logo">
            <button id="close-button">X</button>
        </div>
        <div id="menu"></div>
    </div>
    <div id="crafting-container" style="display: none;">
        <div id="crafting-header">
            <img src="image/left_lash.png" alt="Left Lashes" class="header-icon shoe-logo">
            <img src="image/LASH-LOGO.png" alt="Lashes Logo" class="header-logo">
            <img src="image/right_lash.png" alt="Right Lashes" class="header-icon shoe-logo">
            <button id="close-crafting-button">X</button>
        </div>
        <div id="crafting-menu"></div>
        <button id="more-info-button" class="themed-button">More Info</button>
        <div id="loading-spinner" class="spinner" style="display: none;">
            <i class="fas fa-cog spinner-icon"></i>
        </div>
    </div>
    <div id="info-container" style="display: none;">
        <div id="info-header">
            <img src="image/LASH-LOGO.png" alt="Lashes Logo" class="header-logo">
            <button id="close-info-button">X</button>
        </div>
        <div id="info-content">
            <h1>What can I do with my crafted wigs?</h1>
            <h2>Wigs & Bundles can be sold to NPC's around the city! You can use a sell command or the client phone to sell your crafted items!</h2>
        </div>
    </div>
    <div id="notification-container"></div>
    <script src="script.js"></script>
</body>
</html>
