<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Progress Bars</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Leckerli+One|League+Spartan|Lobster" />
</head>
<body>
    <div class="progress-container">
        <div class="progress-circle-health" id="health">
            <i class="icon fa-solid fa-heart-circle-bolt"></i>
            <div class="progress-mask-health"></div>
        </div>
        <div class="progress-circle-armor" id="armor">
            <i class="icon fa-solid fa-shield-halved"></i>
            <div class="progress-mask-armor"></div>
        </div>
        <div class="progress-circle-stamina" id="stamina">
            <i class="icon fa-solid fa-lungs"></i>
            <div class="progress-mask-stamina"></div>
        </div>
        <div class="progress-circle-stress" id="stress">
            <i class="icon fa-solid fa-brain"></i>
            <div class="progress-mask-stress"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
